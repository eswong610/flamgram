<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Instagram</h1>
    </header>
    
    <section class="post-node">
        <div class="post-header">
        <div class="username">Hello</div>
        <div class="symbols"> 
                <i class="material-icons">
                        favorite_border
                        </i>
                <i class="material-icons">
                        mode_comment
                        </i>
                <i class="material-icons">
                        launch
                        </i>
                
        </div>
        </div>
        <div class="image">
            <img src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/f_auto,q_auto,w_1100/v1555448117/shape/mentalfloss/800pxtitle.jpg" alt="flampic">
        </div>
        <div class="comment-square">
        <div class="comments">comments</div>
        <div class="add-comments">
            <form id="post-form">
            <input type="text" placeholder="add a post" id="comment-input"></input-type>
            </form>
        </div>
        </div>
    </section>

    <footer class="bottom-footer">
        <p>copyright</p>
        <form id="post-form">
            <input type="text" placeholder="add a post" id="comment-input"></input-type>

        </form>    
        </footer>
</body>
</html>
